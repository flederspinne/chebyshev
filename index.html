<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chebyshev</title>
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>

<script src="bower_components/chartist/dist/chartist.min.js"></script>

<div class="ct-chart ct-perfect-fourth" id="chart"></div>

<script>
    let x = [];
    /* for(let i = -2; i <= 2; i++) {
        x[i + 2] = i;
    } */
    let i = -1;
    let counter = 0;
    do {
        x[counter] = i;
        i += 0.1;
        counter++;
    } while (i <= 1);

    document.write(JSON.stringify(x));

    document.write("<br>");

    let y = [];
    for (let j = 0; j < x.length; j++) {
        y[j] = 2 * Math.pow(x[j], 2) - 1; // 2 степень
        // y[j] = 4 * Math.pow(x[j], 3) - 3 * x[j]; // 3 степень
    }


    document.write(JSON.stringify(y));

    let w = [];

    for (let j = 0; j < x.length; j++) {
        // y[j] = 2 * Math.pow(x[j], 2) - 1; // 2 степень
        w[j] = 4 * Math.pow(x[j], 3) - 3 * x[j]; // 3 степень
    }

    let z = [];

    for (let j = 0; j < x.length; j++) {
        // y[j] = 2 * Math.pow(x[j], 2) - 1; // 2 степень
        // w[j] = 4 * Math.pow(x[j], 3) - 3 * x[j]; // 3 степень
        z[j] = 8 * Math.pow(x[j], 4) - 8 * Math.pow(x[j], 2) + 1; // 4 степень
    }

    let data = {
        labels: x,
        series: [
            y, w, z
        ]
    };

    new Chartist.Line('#chart', data);

</script>

</body>
</html>
